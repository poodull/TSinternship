<!doctype html>
<html lang="en">
<head>
	<title>Hello World (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/tween.js"></script>
<script src="js/OrbitControls.js"></script>


<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
<script>
	
//////////	
// MAIN //
//////////
// standard global variables
var container, scene, camera, renderer, controls, stats;
var clock = new THREE.Clock(); 
var mouse = new THREE.Vector2(),offset = new THREE.Vector3(),
			INTERSECTED, SELECTED;;
var raycaster = new THREE.Raycaster();
var Points = [];
    
window.requestAnimFrame = (function(){
     return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function(/* function */ callback, /* DOMElement */ element)
              {
                    window.setTimeout(callback, 1000 / 60);
              };
            })();
// custom global variables
var cube;
//debug var
var Pulse = false, EaseIn = false, EaseOut = false;
    
// initialization
init();

// animation loop / game loop
animate();

///////////////
// FUNCTIONS //
///////////////
			
function init() 
{
	///////////
	// SCENE //
	///////////
	scene = new THREE.Scene();

	////////////
	// CAMERA //
	////////////
	
	// set the view size in pixels (custom or according to window size)
	// var SCREEN_WIDTH = 400, SCREEN_HEIGHT = 300;
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	// camera attributes
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	// set up camera
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	// add the camera to the scene
	scene.add(camera);
	// the camera defaults to position (0,0,0)
	// 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	
	//////////////
	// RENDERER //
	//////////////
	
	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	// alternatively: to create the div at runtime, use:
	//   container = document.createElement( 'div' );
	//    document.body.appendChild( container );
	
	// attach renderer to the container div
	container.appendChild( renderer.domElement );
	
	

	// move mouse and: left   click to rotate, 
	//                 middle click to zoom, 
	//                 right  click to pan
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	///////////
	// STATS //
	///////////
	
	// displays current and past frames per second attained by scene
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	///////////
	// LIGHT //
	///////////
	
	// create a light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	//var ambientLight = new THREE.AmbientLight(0x111111);
	// scene.add(ambientLight);
    DrawPoints();
    // create a set of coordinate axes to help orient user
	//    specify length in pixels in each direction
	var axes = new THREE.AxisHelper(100);
	scene.add( axes );
	
	///////////
	// FLOOR //
	///////////
	
	// note: 4x4 checkboard pattern scaled so that each square is 25 by 25 pixels.
	var floorTexture = new THREE.ImageUtils.loadTexture( 'Assets/Images/NewOfficeTS.png' );
	//floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	//floorTexture.repeat.set( 10, 10 );
	// DoubleSide: render texture on both sides of mesh
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000, 1, 1);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	/////////
	// SKY //
	/////////
	
	// recommend either a skybox or fog effect (can't use both at the same time) 
	// without one of these, the scene's background color is determined by webpage background

	// make sure the camera's "far" value is large enough so that it will render the skyBox!
	var skyBoxGeometry = new THREE.BoxGeometry( 10000, 10000, 10000 );
	// BackSide: render faces from inside of the cube, instead of from outside (default).
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    document.addEventListener( 'mousedown', onDocumentMouseDown, false );
    document.addEventListener( 'touchstart', onDocumentTouchStart, false );
    document.addEventListener( 'keydown', OnKeyDown, false );

    window.addEventListener( 'resize', onWindowResize, false );


	// fog must be added to scene before first render
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
}
function RemovePoints()
    {
        for (var r = 0; r < Points.length; r++)
        {
            scene.remove(Points[r]);
        }
    }
	////////////
	// EVENTS //
	////////////

function onDocumentTouchStart( event ) {				
    event.preventDefault();
    event.clientX = event.touches[0].clientX;
    event.clientY = event.touches[0].clientY;
    onDocumentMouseDown( event );

			}	
function onDocumentMouseDown( event ) {				
    event.preventDefault();
    
    mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
    mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;

			}	
function onDocumentMouseMove( event ) 
{

    event.preventDefault();
    mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
    mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

}

function onWindowResize() 
{
    camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize( window.innerWidth, window.innerHeight );

}
    
function OnKeyDown( event )
{
    switch(event.keyCode)
    {
        case 80: // 'P' Key, Toggles Pulse Animation
            Pulse = !Pulse;
            break;
        case 79: // 'O' Key, Toggle Tween Out
            EaseOut = !EaseOut;
            EaseIn = false;
            break;
        case 73:
            EaseIn = !EaseIn;
            EaseOut = false;
            break;
        case 46: // 'DELETE' Key, remove all children
            RemovePoints();
            break;
        case 45:
            AddPoint()
            break;

    }
}
function FindIntersects()
{
    raycaster.setFromCamera(mouse, camera);
    //The intersects are the points we are checking if the mouse  hovers over.
    var intersects = raycaster.intersectObjects(Points),material;
    //If there are points to check, then we can animate them.
    if (intersects.length > 0) 
    {
     //Intersected is the current mouse selection.
        if (INTERSECTED != intersects[0].object) 
        {
            //If we have an intersection, we check if we can change the color or light
            if (INTERSECTED)
            {
                material = INTERSECTED.material;
                //If the material emits light, we can change the color in hex.
                if (material.emissive) 
                {
                    material.emissive.setHex(INTERSECTED.currentHex);
                }
                    else
                    {
                        material.color.setHex(INTERSECTED.currentHex);   
                    }
            }
                           
                        
            INTERSECTED = intersects[0].object;
            //Add point on click
            var vector = new THREE.Vector3().copy( intersects[ 0 ].point );

            intersects[ 0 ].object.worldToLocal( vector );

            console.log( 'local point: ', vector );
            //
            material = INTERSECTED.material;

            if(material.emissive)
            {
                INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                material.emissive.setHex(0xff0000);                            
            }
            else
            {
                INTERSECTED.currentHex = material.color.getHex();
                material.color.setHex(0xff0000);
            }
        }

        } else 
        {
                if (INTERSECTED){
                    material = INTERSECTED.material;
                        if(material.emissive)
                        {
                            material.emissive.setHex(INTERSECTED.currentHex);
                        }
                        else
                        {
                            material.color.setHex(INTERSECTED.currentHex);
                        }
                    }
                    INTERSECTED = null;
                }
    }
function tweenAlphaOut()
    {
    if(EaseOut){
        if (Points[0].material.opacity > 0){
           for (var m = 0; m < Points.length; m++)
           {
               Points[m].material.opacity -= .01;
           }
            }
        }
    }
function tweenAlphaIn()
    {
    if (EaseIn){
    if (Points[0].material.opacity < 1){
        for (var m = 0; m < Points.length; m++)
           {
               Points[m].material.opacity += .01;
           }
        }
        
    }
    }
function AddPoint()
    {
          for (var r = 0; r < Points.length; r++)
        {
            scene.add(Points[r]);
        }
    }
function DrawPoints()
    {
        	
	//////////////
	// GEOMETRY //
	//////////////
		
	// most objects displayed are a "mesh":
	//  a collection of points ("geometry") and
	//  a set of surface parameters ("material")
    var merged = new THREE.Geometry();
    
    var geometry = new THREE.BoxGeometry( 5, 5, 5 );
    var numPoints = 100;
    for (var i = 0; i < numPoints; i++)
    {
        var Box = new THREE.Mesh( geometry, 
                     new THREE.MeshLambertMaterial({
                            color: Math.random() * 0xffffff,
                            transparent: true                                                                                                                               }));
        Box.position.x = Math.random() * 1000 - 500;
        Box.position.y = 1;
        Box.position.z = Math.random() * 800 - 400;
        //circle.rotation.x =//- Math.pi/2;
        scene.add( Box );
        Points.push(Box);
    }
        
    }
function SignalPulse()
{
    if (Pulse){
   for (var j = 0; j < Points.length; j++)
    {
        Points[j].scale.x += .1;
        Points[j].scale.y += .1;
        Points[j].scale.z += .1;

        if (Points[j].scale.x >= 2)
        {
            Points[j].scale.x -= .1+1;
            Points[j].scale.y -= .1+1;
            Points[j].scale.z -= .1+1;
        }
        //console.log(Points[j].scale);
    }
    }
}
function animate() 
{
    requestAnimFrame(animate);
   // TWEEN.update();
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	controls.update();
	stats.update();
}

function render()
{
   // tweenAlpha();
    tweenAlphaOut();
    tweenAlphaIn();
    SignalPulse();
    FindIntersects();
    
    //SignalPulse();
    //RemovePoints();
	renderer.render( scene, camera );
}

</script>

</body>
</html>
